<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
</head>
<body>
    <form action="#" th:action="@{/update/{id}(id=${courseTemplate.id})}" th:object="${courseTemplate}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{courseName}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{courseName}"></span>
        <input type="submit" value="Update Course">
    </form>
</body>
</html>
