<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
</head>
<body>
<p th:if="${message != null}"><p th:text="${message}">Message</p></p>


</div>
<p>Blocks</p>

<table>
    <tr>
        <th>ID</th>
        <th>Block</th>
        <th>Edit</th>
    </tr>
    <tr th:each="block,iterationStatus : ${blocks}">
        <td th:text="${block.id}">1</td>
        <td th:text="${block.name}">Name</td>
        <td><a href="/admin/editBlock/0" th:href="@{/admin/editBlock/{id}(id=${block.id})}">Edit</a></td>
        <td><a href="/admin/editBlock/0" th:href="@{/admin/removeBlock/{id}(id=${block.id})}">Delete</a></td>
    </tr>


</table>

<p><a href="/admin">Admin dashboard</a></p>
