<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Registration</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
</head>
<body>

<div class="card-body col-md-4 mx-auto">
    <h1 class="h3 mb-4 font-weight-normal text-center">Create account</h1>
    <form th:object="${signform}" th:action="@{/registration}" action="#" method="post">
        <div class="form-row">
        <label>Login:</label>
        <input th:role="text" th:field="*{username}" class="form-control" placeholder="Login"/>
        </div>
        <div class="form-row">
        <label>Password:</label>
        <input th:role="password" th:field="*{password}" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-row">
        <label>Name:</label>
        <input th:role="text" th:field="*{name}" class="form-control" placeholder="Name"/>
        </div>
        <div class="form-row">
        <label>Last name:</label>
        <input th:role="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
        </div>
        <button role="submit" class="btn btn-secondary btn-block mt-4">Register</button>
    </form>
</div>

</body>
</html>
