<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
</head>
<body>

<div class="card-body col-md-4 mx-auto">
    <h1 class="h3 mb-3 font-weight-normal text-center mb-4">Login</h1>
    <form th:action="@{/login}" action="#" method="post">
        <div class="form-row">
            <label>Login:</label>
            <input type="text" name="login" class="form-control" placeholder="Login">
        </div>
        <div class="form-row">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-secondary btn-block mt-4">Sign in</button>
    </form>
</div>

</body>
</html>
