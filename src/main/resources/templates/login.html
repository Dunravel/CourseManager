<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="card-body col-md-4 mx-auto">
    <!--<h1 class="h3 mb-3 font-weight-normal text-center mb-4">Login</h1>-->
    <img class="container-fluid mb-4 justify-content-center mb-4" src="https://image.flaticon.com/icons/svg/201/201612.svg" width="92" height="92">
    <form th:action="@{/login}" action="#" method="post">
        <div class="form-row">
            <label>Login:</label>
            <input th:type="text" name="username" class="form-control" placeholder="Login">
        </div>
        <div class="form-row">
            <label>Password:</label>
            <input th:type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="mt-3" align="center" th:if="${param.error}">
            <div class="alert alert-danger" style="font-size:14px" role="alert">
                Invalid login or password, try again!
            </div>
        </div>
        <button role="submit" class="btn btn-secondary btn-block mt-4">Sign in</button>
    </form>
    <p class="mt-3" align="center" style="font-size: 14px">
        New user? Please, register <a th:href="@{/registration}" method="get"> here</a>
    </p>
</div>

</body>
</html>
