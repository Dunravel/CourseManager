<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>

<form action="#" th:action="@{addCourseTemplate}" th:object="${courseTemplate}"  method="post">
    <label for="name">Course Name</label>
    <input type="text" id="name" th:field="*{courseName}" placeholder="Course Name">
    <input type="submit" value="Add Course">
</form>
</body>
</html>
